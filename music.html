<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music page</title>
    <link rel="stylesheet" href="music.css">
</head>
<body>
   <div class="container">
        <div class="navbar">
            <img src="./icon.png" class="logo"><br><br><br>
            <ul>
                <li><a href="#">HOME</a></li>
                <li><a href="#">ABOUT</a></li>
                <li><a href="#">SPECIFICATIONS</a></li>
                <li><a href="#">PRODUCT</a></li>
                <li><a href="#">CONNECT</a></li>
            </ul>
        </div>
        <div class="content">
            <div class="left-col">
                <h1>THE <br> REAL <br> SOUND</h1>
            </div>
            <div class="right-col">
                <p>Click Here To Listen</p>
                <img src="./play_button-removebg-preview.png" id="icon" >
            </div>
        </div>
   </div>
   
   <audio id="mySong">
        <source src="./Fireboy-DML-Ft-Asake-Bandana-(TrendyBeatz.com).mp3" type="audio/mp3">
   </audio>
<script>
    var mySong = document.getElementById("mySong");
    var icon = document.getElementById("icon");

    icon.onclick = function() {
        if(mySong.paused) {
            mySong.play();
            icon.src = "pausee.png"
        } else{
            mySong.pause();
            icon.src = "play_button-removebg-preview.png"
        }
    }
</script>   
</body>
</html>
